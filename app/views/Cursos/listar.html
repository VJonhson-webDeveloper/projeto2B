<html lang="pt-br">

<head>
    <meta charset="${_response_encoding}">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/cursos/listar.css'}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
</head>

<body>

    <div class="container">
        <!--Cards dos cursos-->
        <div class="cursos">
            <div class="row g-3" style="margin-top: 25px; margin-bottom: 25px;">
                <div class="col-md-12">
                    <h5 style="color: #185B61;"><i class="bi bi-caret-right-fill"></i> Listagem de Cursos</h5>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                #{list items:cursos, as:'c'}
                <div class="col">
                    <div class="card h-100 border-info mb-3">
                        <img src="@{'/public/images/beginner.png'}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${c.titulo}</h5>
                            <p class="card-text">${c.descricao}</p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{Cursos.editar(c.id)}" class="btn btn-danger" style="background-color: orange;">Editar</a>
                            <a th:href="@{Cursos.remover(c.id)}" class="btn btn-danger" onclick="if (!confirm('Deseja realmente remover este curso?')) return false;">Remover</a>
                        </div>
                    </div>
                </div>
                #{/list}
            </div>
        </div>
    </div>
</body>

</html>
