#{set title:'IF Meetings' /}
<meta charset="${_response_encoding}">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body style="background: linear-gradient(135deg, rgba(241, 170, 38, 0.65), rgba(63, 210, 223, 0.65)), url() no-repeat center center / cover;">

    <div class="form" style="background-color: whitesmoke;
    background-color: whitesmoke;
    border-radius: 15px;
    box-shadow: 0px 0px 15px -1px rgba(160, 160, 160, 0.84); 
    justify-content: center;
    margin: 20px 180px 20px 180px; 
    height: 690px;">


        <div class="form-area" style="background-color: whitesmoke; margin: 50px;">
            <center>
                <img src="@{'/public/images/logo.png'}" style="width: 200px; margin-top: 30px;">
            </center>

            <form class="row g-3" action="@{Usuarios.salvar}" method="post">
                <div class="col-md-12">
                    <h5 style="color: #185B61"><i class="bi bi-caret-right-fill"></i> Cadastro de Usuários</h5>
                </div>
                <div class="col-md-4">
                    <input type="hidden" name="u.id" value="${u?.id}" />
                    <label for="inputNome" class="form-label">Nome completo: </label>
                    <input type="text" class="form-control" id="inputNome" name="u.nome" value="${u?.nome}">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" name="u.email" value="${u?.email}">
                </div>
                <div class="col-md-4">
                    <label for="inputSenha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="inputSenha" name="u.senha" value="${u?.senha}">
                </div>
                <div class="col-4">
                    <label for="inputNumero" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="(xx) xxxxx-xxxx" name="u.telefone" value="${u?.telefone}">
                </div>
                <div class="col-4">
                    <label for="inputCpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="xxx.xxx.xxx-xx" name="u.cpf" value="${u?.cpf}">
                </div>
                <div class="col-md-4">
                    <label for="inputPublico" class="form-label">Perfil:</label>
                    <select id="inputPublico" class="form-select" name="u.perfil">
                          <option>Selecione...</option>
                          <option value="Aluno do IFRN">Aluno do IFRN</option>
                          <option value="Servidor do IFRN">Servidor do IFRN</option>
                          <option value="Público Externo">Público Externo</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputCidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="inputCidade" name="u.cidade" value="${u?.cidade}">
                </div>
                <div class="col-md-3">
                    <label for="inputEstado" class="form-label">Estado:</label>
                    <select id="inputEstado" class="form-select" name="u.estado">
                          <option selected>Selecione...</option>
                          <option value="AM">Amazônas</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputIdade" class="form-label">Faixa Étaria:</label>
                    <select id="inputIdade" class="form-select" name="u.idade">
                          <option selected>Selecione...</option>
                          <option value="Menor que 16 anos">Menor que 16 anos</option>
                          <option value="Entre 16 a 25 anos">Entre 16 a 25 anos</option>
                          <option value="Entre 25 a 40 anos">Entre 25 a 40 anos</option>
                          <option value="Entre 40 a 60 anos">Entre 40 a 60 anos</option>
                          <option value="Mais de 60 anos">Mais de 60 anos</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputEscolaridade" class="form-label">Cursando:</label>
                    <select id="inputEscolaridade" class="form-select" name="u.escolaridade">
                          <option selected>Selecione...</option>
                          <option value="Ensino Fundamental">Ensino Fundamental</option>
                          <option value="Ensino Médio">Ensino Médio</option>
                          <option value="Graduação">Graduação</option>
                          <option value="Pós-graduação">Pós-graduação</option>
                          <option value="Mestrado">Mestrado</option>
                          <option value="Doutorado">Doutorado</option>
                          <option value="Pós-doutorado">Pós-doutorado</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
              Ciente de que meus dados serão utilizados apenas para fins acadêmicos da Instituição.
            </label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-info" value="${u ? 'Editar':'Cadastrar-se'}">
                    <button type="reset" class="btn" style="background-color: orange;"> Limpar </button><br><br>
                    <a href="@{telainicial.inicio}" style="color: #185B61; text-decoration: none; font-weight: 500;"><i class="bi bi-arrow-left-circle" style="font-size: 18px;"></i> Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>
